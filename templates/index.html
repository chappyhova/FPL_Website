    <table id="inputs">
        <tr>
            <td>VAPM Minimum:</td>

    <table border="0" cellspacing="5" cellpadding="5">
        {{ data | safe }}

    <script>

        $.fn.dataTable.ext.search.push(
        function( settings, data, dataIndex ) {
            var min = parseInt( $('#vapm-min').val(), 10 );
            var max = parseInt( $('#vapm-max').val(), 10 );
            var creativity = parseFloat( data[1] ) || 0; // use data for the age column

            if ( ( isNaN( min ) && isNaN( max ) ) ||
                ( isNaN( min ) && creativity <= max ) ||
                ( min <= creativity   && isNaN( max ) ) ||
                ( min <= creativity   && creativity <= max ) )
            {
                return true;
            }
            return false;
        }
    );

    $(document).ready(function() {
